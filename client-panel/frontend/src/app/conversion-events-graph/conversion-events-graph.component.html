<div class="card">
  <div class="card-header">
    Conversion Events
  </div>
  <div class="card-body p-3">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-xs-8 ml-5 my-5">
        <select name="chartFilterDropDown" id=""
                class="form-control ml-1 "
                (change)="getDailyOrWeeklyOrMonthlyReports($event.target.value)">
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
        </select>
      </div>
    </div>
    <div style="display: block;margin: 0 auto;">
      <canvas baseChart
              [datasets]="conversionEventsChartData"
              [labels]="conversionEventsChartLabels"
              [options]="conversionEventsChartOptions"
              [colors]="conversionEventsChartColors"
              [legend]="conversionEventsChartLegend"
              [chartType]="conversionEventsChartType"></canvas>
    </div>
  </div>
</div>
