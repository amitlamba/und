spring:
  cloud:
    config:
      uri: http://nestros.com:8888
      enabled: true
      name: event-api
  application:
    name: event-api
  mvc:
    view:
      prefix:

  zipkin:
    base-url: http://springbootzipkin:7777
    sender:
      type: kafka
  sleuth:
    sampler:
      probability: 1
  kafka:
    bootstrap-servers: ${KAFKA_IP}:${KAFKA_PORT}